<!DOCTYPE html>
<html>

<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Dashboard</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='style.css'>
    <meta name="theme-color" content="#271a3c">
    <link rel="shortcut icon" href="public/favicon.ico" type="image/x-icon">
    <script src="https://cdn.socket.io/4.5.4/socket.io.min.js"
        integrity="sha384-/KNQL8Nu5gCHLqwqfQjA689Hhoqgi2S84SNUxC3roTe4EhJ9AfLkp8QiQcU8AMzI" crossorigin="anonymous">
    </script>
    <script src="https://kit.fontawesome.com/50e1c4696b.js" crossorigin="anonymous"></script>
    <script src="https://www.gstatic.com/firebasejs/9.13.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.13.0/firebase-auth-compat.js"></script>
    <script src="dist/firebaseui.js"></script>
</head>

<body>
    <main class="glass" style="width: 90%; height: 100%;">
        <header class="glass">
            <h2 class="title">Hufflepuff Healers</h2>
        </header>
        <div class="container glass">
            <div id="chat-container">
                <ul id="chat-log">
                </ul>
            </div>
            <form id="chat" class="glass" name="chat">
                <input type="text" required name="message" placeholder="Type in your message... ">
                <input type="file" accept="image/*" class="glass" name="image" id="image" onchange="handleFileSelect()">
                <button type="submit" class="submit-button"><i class="fa fa-paper-plane" aria-hidden="true"></i></button>
            </form>
        </div>
        <p id="status" style="text-align: center; font-family: monospace;"></p>
        <button type="button" id="signOut" onclick="window.location.href = '/logout'">Sign Out</button>
        <script type="text/javascript" src="script.js"></script>
    </main>
</body>

</html>
